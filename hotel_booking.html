<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: silver;
    }
            header {
      background-color: brown;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    div {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
      <h1>Sylhet: The City of tea</h1>
      <img src="sylhet.jpeg" alt="sylhet picture" />
    </header> 
    <div>
    <form action="">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        
        <label for="contact_Number">Contact Number:</label><br>
        <input type="contact_Number" id="contact_Number" name="ontact_Number" required><br><br>
        
        <label for="check_in">Check-in Date:</label><br>
        <input type="date" id="check_in" name="check_in" required><br><br>
        
        <label for="check_out">Check-out Date:</label><br>
        <input type="date" id="check_out" name="check_out" required><br><br>
        
        <label for="room_type">Room Type:</label><br>
        <select id="room_type" name="room_type" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br><br>
        
        <input type="submit" value="Submit Booking">
    </form>
</div> 
</body>
</html>
